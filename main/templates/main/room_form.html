{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
        <form action="." method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn-lg bg-primary" value = 'Submit'>
        </form>
    </div>
    
</div>
{% endblock %}
